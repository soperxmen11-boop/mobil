<script>
/* KIDS PRO UPGRADE: splash animator */
(function(){
  const root = document.getElementById('splashOverlay');
  if(root){
    const colors = ['#FFD54F','#ffffff','#2ED5A2','#42A5F5'];
    for(let i=0;i<36;i++){
      const s=document.createElement('div');
      s.className='star';
      const c = colors[i%colors.length];
      s.style.background=c;
      const x = Math.random()*100, y=Math.random()*100;
      s.style.left = x+'%'; s.style.top = y+'%';
      const dx = (Math.random()*2-1)*120 + 'px';
      const dy = (Math.random()*-160-40) + 'px';
      s.style.setProperty('--dx', dx);
      s.style.setProperty('--dy', dy);
      const dur = 900 + Math.random()*1200;
      s.style.animation = `starDrift ${dur}ms ease-out forwards ${Math.random()*800}ms`;
      root.appendChild(s);
    }
    // Auto-hide splash
    setTimeout(()=>{
      root.style.transition='opacity .6s ease';
      root.style.opacity='0';
      setTimeout(()=> root.remove(), 700);
    }, 2300);
  }
})();
</script>


    <script>
    /* KIDS PRO UPGRADE: splash hide & menu brand */
    (function(){
      function hideSplash(){
        const el=document.getElementById('splashOverlay');
        if(!el) return;
        setTimeout(()=>{ el.style.transition='opacity .6s ease'; el.style.opacity='0';
          setTimeout(()=>el.remove(),700);
        }, 2000);
      }
      function isVisible(el){ return !!(el && el.offsetParent !== null); }
      function updateMenuBrand(){
        const brand = document.getElementById('menuBrand');
        if(!brand) return;
        const menuCandidates = ['#menu','.menu-screen','#main-menu','#home','.home-screen'];
        let show=false;
        for(const sel of menuCandidates){
          const n = document.querySelector(sel);
          if(n && (n.classList.contains('active') || isVisible(n))){ show=true; break; }
        }
        brand.style.display = show ? 'block' : 'none';
      }
      window.addEventListener('load', ()=>{ hideSplash(); updateMenuBrand(); });
      const mo = new MutationObserver(updateMenuBrand);
      mo.observe(document.body, {attributes:true, childList:true, subtree:true});
      window.addEventListener('hashchange', updateMenuBrand);
      document.addEventListener('click', e=>{
        if(e.target.closest('[data-screen],[data-action="open-menu"]')){
          setTimeout(updateMenuBrand, 50);
        }
      }, true);
    })();
    </script>

<script>
/* CHEVRONBUSTER: remove '>' text & pseudo-elements globally */
(function(){
  function killTextChevrons(root){
    try{
      const w=document.createTreeWalker(root, NodeFilter.SHOW_TEXT);
      const junk=[]; while(w.nextNode()){
        const t=w.currentNode.nodeValue;
        if(t && t.trim()==='>'){ junk.push(w.currentNode); }
      }
      junk.forEach(n=> n.parentNode && n.parentNode.removeChild(n));
    }catch(e){}
  }
  function killPseudoChevrons(root){
    try{
      const all = root.querySelectorAll('*');
      all.forEach(el=>{
        const b=getComputedStyle(el,'::before').content;
        const a=getComputedStyle(el,'::after').content;
        if(b && (b.replaceAll('"','').trim()==='>' || b.replaceAll("'",'').trim()==='>')){
          el.classList.add('nochev');
        }
        if(a && (a.replaceAll('"','').trim()==='>' || a.replaceAll("'",'').trim()==='>')){
          el.classList.add('nochev');
        }
      });
    }catch(e){}
  }
  function sweep(){
    const root = document.body || document;
    killTextChevrons(root);
    killPseudoChevrons(root);
  }
  document.addEventListener('DOMContentLoaded', ()=>{
    sweep();
    document.body && (document.body.style.visibility='visible');
  });
  let tries=0; const iv=setInterval(()=>{ sweep(); if(++tries>10) clearInterval(iv); }, 200);
  const mo=new MutationObserver(()=>sweep());
  mo.observe(document.documentElement, {childList:true, subtree:true, attributes:true});
  window.addEventListener('beforeunload',()=>mo.disconnect());
})();
</script>
<style>
/* CHEVRONBUSTER: neutralize pseudo content when flagged */
.nochev::before, .nochev::after{ content:"" !important; }
</style>
